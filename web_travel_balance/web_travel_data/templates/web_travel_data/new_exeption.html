{% extends "web_travel_data/base.html" %}
{% load bootstrap4 %}

{% block content %}

	<p>Add a new exeption:</p>

	<form action="{% url 'web_travel_data:new_exeption' %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-dark">Add exception</button>
		{% endbuttons %}
	</form>

	
{% endblock content %}
