{% extends "web_travel_data/base.html" %}
{% load bootstrap4 %}

{% block content %}

	<p>Send report to <b>{{ member }}</b> on email: <b>{{ member.email }}</b>.</p>

	<form action="{% url 'web_travel_data:email_member_report' member.id %}" method='post'>
		{% csrf_token %}
		{% buttons %}
		
		<button name="submit" class="btn btn-dark">Send report</button>
		<p></p>
		<p><a href="{% url 'web_travel_data:exeptions' %}"><b>CANCEL</b></a></p>
		{% endbuttons %}
	</form>

{% endblock content %}
