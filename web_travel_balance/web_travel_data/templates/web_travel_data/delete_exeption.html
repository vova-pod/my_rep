{% extends "web_travel_data/base.html" %}
{% load bootstrap4 %}

{% block content %}

	<p style="color:red"><b>Delete exception {{ exeption }} and all relative information?</b></p>

	<form action="{% url 'web_travel_data:delete_exeption' exeption.id %}" method='post'>
		{% csrf_token %}
		{% buttons %}
		<button name="submit" class="btn btn-danger">YES</button>
		{% endbuttons %}
		<p><b><a href="{% url 'web_travel_data:exeptions' %}">CANCEL</a></b></p>
	</form>

{% endblock content %}
