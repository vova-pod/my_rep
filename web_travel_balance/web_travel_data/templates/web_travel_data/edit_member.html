{% extends 'web_travel_data/base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<form action="{% url 'web_travel_data:member' member.id %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-dark">{% blocktrans %}Save changes{% endblocktrans %}</button>
		{% endbuttons %}
	</form>


	<div>
<a href="{% url 'web_travel_data:delete_member' member.id %}">{% blocktrans %}Delete member{% endblocktrans %}</a>
</div>


{% endblock content %}
