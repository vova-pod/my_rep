{% extends 'web_travel_data/base.html' %}
{% load bootstrap4 %}

{% block content %}

<form action="{% url 'web_travel_data:member' member.id %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-dark">Save changes</button>
		{% endbuttons %}
	</form>


	<div>
<a href="{% url 'web_travel_data:delete_member' member.id %}">Delete member</a>
</div>


{% endblock content %}
