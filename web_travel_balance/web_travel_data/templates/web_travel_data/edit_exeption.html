{% extends "web_travel_data/base.html" %}
{% load bootstrap4 %}

{% block content %}

	<p>Edit exception info:</p>

	<form action="{% url 'web_travel_data:edit_exeption' exeption.id %}" method='post'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-dark">Save changes</button>
		{% endbuttons %}
	</form>

<a href="{% url 'web_travel_data:delete_exeption' exeption.id %}">Delete an exception</a>

{% endblock content %}
