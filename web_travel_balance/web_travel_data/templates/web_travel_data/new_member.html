{% extends "web_travel_data/base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

	<b>{% blocktrans %}Add a new member:{% endblocktrans %}</b>

	<form action="{% url 'web_travel_data:new_member' %}" method="post" class="form">
	{% csrf_token %}		
	{% for field in form %}
	<div class="form-group">
    <label>{{ field.label }}&nbsp;&nbsp;</label>
    {{ field }}
    
    </div>
    {% endfor %}
	{% buttons %}
	<button name="submit" class="btn btn-dark">{% blocktrans %}Add member{% endblocktrans %}</button>
	{% endbuttons %}
	</form>


{% endblock content %}
