{% extends "web_travel_data/base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

	<b>{% blocktrans %}Add a new member:{% endblocktrans %}</b>

	<form action="{% url 'web_travel_data:new_member' team.id %}" method="post" class="form">
	{% csrf_token %}		
	{% bootstrap_form form %}
	{% buttons %}
	<button name="submit" class="btn btn-dark">{% blocktrans %}Add member{% endblocktrans %}</button>
	{% endbuttons %}
	</form>


{% endblock content %}
