{% extends "web_travel_data/base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

	<form method="post" action="{% url 'users:register' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submitt" class="btn btn-dark">{% blocktrans %}Register{% endblocktrans %}</button>
		<input type="hidden" name="next" value="{% url 'web_travel_data:index' %}" />
		{% endbuttons %}
	</form>



{% endblock content %}
