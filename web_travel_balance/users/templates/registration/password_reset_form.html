{% extends "web_travel_data/base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
	<h3>{% blocktrans %}Enter your e-mail to reset password.{% endblocktrans %}</h3>
	<form method="post" action="{% url 'users:password_reset' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submitt" class="btn btn-dark">{% blocktrans %}Submit{% endblocktrans %}</button>		
		{% endbuttons %}
	</form>



{% endblock content %}
